<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .tag{ width:300px; height:100px; border:5px solid #09F; position:relative; background-color:#FFF;}
        .tag em{display:block; border-width:20px; position:absolute; top:100px; left:100px;border-style:solid dashed dashed; border-color:#09F transparent transparent;font-size:0; line-height:0;}
        .tag span{display:block; border-width:20px; position:absolute; top:93px; left:100px;border-style:solid dashed dashed; border-color:#FFF transparent transparent;font-size:0; line-height:0;}  </style>
</head>
<body>
<div class="tag">
    <em></em>
    <span></span>
    CSS气泡框实现
</div>
</body>
</html>
